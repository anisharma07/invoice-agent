# Production Docker Compose Configuration
services:
  redis:
    image: redis:7-alpine
    container_name: invoice-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: invoice-backend-prod
    ports:
      - "80:8000"
    env_file:
      - ../.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ../logs:/app/logs

volumes:
  redis-data:
